{% extends "layout.html"%}

{%block title%}
 Flights
{% endblock %}

{%block body%}
<h1>Book Flights</h1>
<form action="{{url_for('book')}}" method="post">
  <div class="form-group">
    <select class="form-control" name="flight_id">
      <option value="Select Flight">Select Flight</option>
      {% for f in flights%}
      <option value="{{f.id}}">{{f.origin}} to {{f.dest}}</option>
      {%endfor%}
    </select>
  </div>

  <div class="form-group">
    <input class="form-control" name="name" placeholder="Passengers Name">
  </div>

  <div class="form-control">
    <button class="btn btn-primary">Book Flight</button>
  </div>

</form>


{%endblock%}
